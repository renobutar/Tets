<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a 
            class="btn btn-primary"
            style="margin-bottom: 10px; margin-top: 10px; color: azure;"
            th:href="@{/division/form}"
        >CREATE NEW</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>REGION</th>
                    <th>ACTION</th>
                </tr>
                <tbody>
                    <tr th:each="division : ${divisions}">
                        <td th:text="${division.id}"></td>
                        <td th:text="${division.name}"></td>
                        <td th:text="${division.region.name}"></td>
                        <td>
                            <a 
                                class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                th:href="@{/division/form/{id}(id=${division.id})}"
                            >Edit
                            </a>
                            
                            <form th:action="@{/division/delete/{id}(id=${division.id})}" th:method="post"> 
                                <button type="submit" class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                >Delete
                                </button>
                            </form>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer>

    </footer>
</html>
