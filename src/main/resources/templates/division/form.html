<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form
                th:action="@{/division/save}"
                method="post"
                th:object="${division}"
            >
                <div class="form-group" hidden>
                    <label for="Id" class = "col-form-label">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}">
                </div>
                <div  class="form-group col-md-4">
                    <label for="Name" class="col-form-label">NAME</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group col-md-4">
                    <label for="Region_Name" class="col-form-label">REGION</label>
                    <select class="custom-select my-1 mr-sm-2" id="region.id" th:field="*{region.id}">
                        <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
